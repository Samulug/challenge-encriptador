<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1><img src="Imagenes/Vector.png" alt="Logo de Alura"></h1>
            </div>
        </header>
        
        <main>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                <img src="Imagenes/Vector (1).png" alt="Simbolo de advertencia">
                <p class="advertencia">Solo letras minusculas y sin acentos</p>
                <div class="Botones">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                    </button>
                </div>
            </section>
                
            <section>
                <img src="Imagenes/Rectangle 1 (1).png" class="rectangulo" alt="Rectangulo blanco">

                <div class="mensaje">
                    <textarea class="texto" cols="18" rows="8"></textarea>
                    <div class="textoDeFondo">
                        <p class="mensaje-1">Ningun mensaje fue encontrado</p>
                        <p class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    
                </div>
                
                <button class="copiar"
                onclick="btnCopiar()">
                Copiar
                </button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
